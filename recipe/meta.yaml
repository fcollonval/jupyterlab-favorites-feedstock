{% set name = "jupyterlab-favorites" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f60ea1c270689483175cf789d243c5f16c6bb73f7168dc23a4d8be93e3ed8d70

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - nodejs >=12.0.0
    - python >=3.6
    - pip
    - jupyterlab >=3.0.0
    - jupyter-packaging >=0.7.9,<0.8.0
  run:
    - python >=3.6
    - jupyterlab >=3.0.0

test:
  requires:
    - nodejs >=12.0.0
  commands:
    - jupyter labextension list 2>&1 | grep -ie "jupyterlab-favorites.*OK"
    - python -m jupyterlab.browser_check  # [not linux]

about:
  home: https://github.com/jupyterlab-contrib/jupyterlab-favorites
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Add the ability to save favorite folders to JupyterLab for quicker browsing.

extra:
  recipe-maintainers:
    - fcollonval
